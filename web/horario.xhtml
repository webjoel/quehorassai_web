<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/facelets/layout.xhtml">
		<ui:define name="conteudo">
			<h2>Cadastro de Horários</h2>
			<h:panelGrid id="g-horario" columns="2">
				<h:outputText value="Linha:" />
				<p:selectOneMenu id="codigoLinha" value="#{horario.bean.codigoLinha}">
					<f:selectItems value="#{horario.linhas}" />
				</p:selectOneMenu>
				<h:outputText value="Tipo saída:" />
				<p:selectOneMenu id="tipoSaida" value="#{horario.bean.tipoSaida}">
					<f:selectItem itemValue="T" itemLabel="Terminal" />
					<f:selectItem itemValue="L" itemLabel="Localidade" />
				</p:selectOneMenu>
				<h:outputText value="Tipo dia:" />
				<p:selectOneMenu id="tipoDia" value="#{horario.bean.tipoDia}">
					<f:selectItem itemValue="S" itemLabel="Semana" />
					<f:selectItem itemValue="A" itemLabel="Sábado" />
					<f:selectItem itemValue="D" itemLabel="Domingo" />
					<f:selectItem itemValue="F" itemLabel="Feriado" />
				</p:selectOneMenu>
				<h:outputText value="Horário:" />
				<p:inputText id="horario" size="10" maxlength="5" value="#{horario.bean.horario}" onkeypress="mascara(this,'##:##')" />
			</h:panelGrid>
			<br />
			<p:commandButton value="Novo" action="#{horario.novo}" update="form1" />
			<p:commandButton value="Salvar" action="#{horario.salvar}" update="form1" />
			<p:commandButton value="Excluir" action="#{horario.excluir}" update="form1" />
			<br />
			<br />
			<p:dataTable id="t-horarios" value="#{horario.listaBean}" var="item" rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="Sem dados para exibir.">
				<f:facet name="header">
                    <h:outputText value="Horários Cadastrados" />
                </f:facet>
                <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Código" />
	                </f:facet>
	                <h:outputText value="#{item.codigoHorario}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Linha" />
	                </f:facet>
	                <h:outputText value="#{item.codigoLinha}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Saída" />
	                </f:facet>
	                <h:outputText value="#{item.tipoSaida}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Dia" />
	                </f:facet>
	                <h:outputText value="#{item.tipoDia}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Horário" />
	                </f:facet>
	                <h:outputText value="#{item.horario}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Editar" />
	                </f:facet>
	                <p:commandLink actionListener="#{horario.selecionar}" update=":form1:g-horario">
	                	<h:graphicImage url="images/icon-edit.gif" alt="Editar" />
	                	<f:attribute name="bean" value="#{item}" />
	                </p:commandLink>
	            </p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
