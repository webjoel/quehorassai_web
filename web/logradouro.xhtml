<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/facelets/layout.xhtml">
		<ui:define name="conteudo">
			<h2>Cadastro de Logradouros</h2>
			<h:panelGrid id="g-logradouro" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText id="nomeLogradouro" size="40" maxlength="60" value="#{logradouro.bean.nomeLogradouro}" />
				<h:outputText value="Cidade:" />
				<p:selectOneMenu id="codigoCidade" value="#{logradouro.bean.codigoCidade}">
					<f:selectItems value="#{logradouro.cidades}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br />
			<p:commandButton value="Novo" action="#{logradouro.novo}" update="form1" />
			<p:commandButton value="Salvar" action="#{logradouro.salvar}" update="form1" />
			<p:commandButton value="Excluir" action="#{logradouro.excluir}" update="form1" />
			<br />
			<br />
			<p:dataTable id="t-logradouros" value="#{logradouro.listaBean}" var="item" rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="Sem dados para exibir.">
				<f:facet name="header">
                    <h:outputText value="Logradouros Cadastrados" />
                </f:facet>
                <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Código" />
	                </f:facet>
	                <h:outputText value="#{item.codigoLogradouro}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Nome" />
	                </f:facet>
	                <h:outputText value="#{item.nomeLogradouro}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Cidade" />
	                </f:facet>
	                <h:outputText value="#{item.codigoCidade}" />
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Ações" />
	                </f:facet>
	                <p:commandLink actionListener="#{logradouro.selecionar}" update=":form1:g-logradouro">
	                	<h:graphicImage url="images/icon-edit.gif" alt="Editar" />
	                	<f:attribute name="bean" value="#{item}" />
	                </p:commandLink>
	            </p:column>
			</p:dataTable>			
		</ui:define>
	</ui:composition>
</html>
